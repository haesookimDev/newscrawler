db:
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 15m
  migrations_path: migrations
  create_if_missing: true
  auto_migrate: true

worker:
  concurrency: 32
  queue_size: 2048
  max_retries: 3
  retry_backoff: 500ms

crawl:
  seeds:
    - url: https://www.example.com/
      max_depth: 3
      label: example-root
  max_depth: 3
  max_pages: 1000
  user_agent: xgen-crawler-bot/1.0
  headers:
    Accept-Language: ko-KR,ko;q=0.9,en-US;q=0.8
  proxy_url: ""
  allowed_domains:
    - www.example.com
  excluded_domains:
    - ads.example.com
  per_domain_delay: 250ms
  rate_limit_per_domain:
    requests: 0
    window: 0s
  request_timeout: 10s
  max_body_bytes: 6291456
  allowed_content_types:
    - text/html
    - application/xhtml+xml
  respect_canonical: true
  respect_meta_robots: true
  discovery:
    follow_external: false
    max_links_per_page: 200
    include_patterns: []
    exclude_patterns:
      - "\\?reply="
    min_content_length: 500
    respect_nofollow: true
  footprint:
    enabled: true
    ttl: 24h
    max_entries: 100000

preprocess:
  remove_ads: true
  remove_scripts: true
  remove_styles: false
  trim_whitespace: true
  ad_selectors:
    - "[class*='ad']"
    - "[id*='ad']"
  extra_drop_classes:
    - sponsored

robots:
  respect: true
  overrides:
    - news.example.com
  user_agent: xgen-crawler-bot/1.0
  cache_ttl: 6h

rendering:
  enabled: true
  engine: chromedp
  timeout: 15s
  wait_for_selector: ""
  concurrent_sessions: 2
  disable_headless: false

logging:
  level: debug
  structured: true

media:
  enabled: false
  directory: storage/images
  max_per_page: 8
  max_size_bytes: 2097152
  allowed_content_types:
    - image/jpeg
    - image/png
    - image/webp
    - image/gif

job:
  scraper_id: ""
  run_id: ""
  tenant_id: ""
  default_seed_label: ""
  metadata: {}
