openapi: 3.1.0
info:
  title: News Crawler API
  version: 0.1.0
  description: >
    HTTP control plane for launching, monitoring, and cancelling crawler sessions.
servers:
  - url: http://localhost:8000
paths:
  /health:
    get:
      summary: Health Check
      operationId: getHealth
      responses:
        '200':
          description: The API server is running.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions:
    get:
      summary: List sessions
      operationId: listSessions
      responses:
        '200':
          description: Array of session summaries.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SessionSummary'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
    post:
      summary: Create session
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
      responses:
        '201':
          description: Session created and crawl started.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionSummary'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: A session for the same seed host is already running.
        '429':
          description: Global concurrency limit reached.
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions/{session_id}:
    parameters:
      - $ref: '#/components/parameters/SessionId'
    get:
      summary: Get session detail
      operationId: getSession
      responses:
        '200':
          description: Session detail including config snapshot.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDetail'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions/{session_id}/cancel:
    parameters:
      - $ref: '#/components/parameters/SessionId'
    post:
      summary: Cancel session
      operationId: cancelSession
      responses:
        '202':
          description: Cancellation request accepted.
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions/{session_id}/events:
    parameters:
      - $ref: '#/components/parameters/SessionId'
    get:
      summary: Stream session events
      operationId: streamSessionEvents
      description: >
        Server-Sent Event stream with session lifecycle notifications and periodic heartbeats.
      responses:
        '200':
          description: Event stream.
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/SSEPayload'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions/{session_id}/pages:
    parameters:
      - $ref: '#/components/parameters/SessionId'
    get:
      summary: List crawled pages
      operationId: listSessionPages
      parameters:
        - $ref: '#/components/parameters/SessionId'
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (defaults to 1)
        - in: query
          name: page_size
          schema:
            type: integer
            minimum: 1
            maximum: 200
          description: Number of items per page (defaults to 20)
        - in: query
          name: search
          schema:
            type: string
          description: Full-text match on url/final_url/title
      responses:
        '200':
          description: Paginated pages for the session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
  /api/crawler/sessions/{session_id}/pages/{page_id}:
    parameters:
      - $ref: '#/components/parameters/SessionId'
      - $ref: '#/components/parameters/PageId'
    get:
      summary: Get page detail
      operationId: getPageDetail
      parameters:
        - $ref: '#/components/parameters/SessionId'
        - $ref: '#/components/parameters/PageId'
      responses:
        '200':
          description: Detailed representation of a crawled page.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
components:
  parameters:
    SessionId:
      name: session_id
      in: path
      required: true
      description: Session identifier (seed host).
      schema:
        type: string
    PageId:
      name: page_id
      in: path
      required: true
      description: Base64-url encoded identifier for the page.
      schema:
        type: string
  responses:
    BadRequest:
      description: The request payload or parameters are invalid.
    NotFound:
      description: The requested resource does not exist.
    MethodNotAllowed:
      description: HTTP method not supported.
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
      required:
        - status
        - timestamp
    CreateSessionRequest:
      type: object
      required:
        - seed_url
        - depth
        - user_agent
        - allowed_domains
        - remove_ads
        - remove_scripts
        - remove_styles
        - trim_whitespace
        - robots
        - media
        - vector_db
      properties:
        seed_url:
          type: string
          format: uri
        depth:
          type: integer
          minimum: 1
        user_agent:
          type: string
        allowed_domains:
          type: array
          minItems: 1
          items:
            type: string
        remove_ads:
          type: boolean
        remove_scripts:
          type: boolean
        remove_styles:
          type: boolean
        trim_whitespace:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        max_pages:
          type: integer
          minimum: 1
        proxy_url:
          type: string
        rate_limit:
          $ref: '#/components/schemas/RateLimitRequest'
        robots:
          $ref: '#/components/schemas/RobotsRequest'
        media:
          $ref: '#/components/schemas/MediaRequest'
        vector_db:
          $ref: '#/components/schemas/VectorDBRequest'
        discovery:
          $ref: '#/components/schemas/DiscoveryRequest'
    RateLimitRequest:
      type: object
      properties:
        requests:
          type: integer
          minimum: 0
        window_seconds:
          type: integer
          minimum: 0
    RobotsRequest:
      type: object
      required:
        - respect
      properties:
        respect:
          type: boolean
    MediaRequest:
      type: object
      required:
        - enabled
      properties:
        enabled:
          type: boolean
    VectorDBRequest:
      type: object
      required:
        - provider
        - endpoint
        - index
        - namespace
        - dimension
        - embedding_model
      properties:
        provider:
          type: string
          example: qdrant
        endpoint:
          type: string
          format: uri
        api_key:
          type: string
        index:
          type: string
        namespace:
          type: string
        dimension:
          type: integer
          minimum: 1
        embedding_model:
          type: string
        upsert_batch_size:
          type: integer
          minimum: 1
    DiscoveryRequest:
      type: object
      properties:
        follow_external:
          type: boolean
        max_links_per_page:
          type: integer
          minimum: 1
        include_patterns:
          type: array
          items:
            type: string
        exclude_patterns:
          type: array
          items:
            type: string
    SessionSummary:
      type: object
      properties:
        session_id:
          type: string
        run_id:
          type: string
        seed_url:
          type: string
          format: uri
        status:
          type: string
          enum:
            - pending
            - running
            - cancelling
            - completed
            - cancelled
            - failed
        processed_pages:
          type: integer
          minimum: 0
        pending_pages:
          type: integer
          minimum: 0
        total_enqueued:
          type: integer
          minimum: 0
        last_url:
          type: string
        last_domain:
          type: string
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        message:
          type: string
        error:
          type: string
      required:
        - session_id
        - run_id
        - seed_url
        - status
        - processed_pages
        - pending_pages
        - total_enqueued
        - created_at
    SessionDetail:
      type: object
      properties:
        session:
          $ref: '#/components/schemas/SessionSummary'
        config:
          type: object
          description: Effective crawler configuration snapshot.
          additionalProperties: true
      required:
        - session
        - config
    ProgressEvent:
      type: object
      properties:
        event:
          type: string
        session_id:
          type: string
        run_id:
          type: string
        url:
          type: string
        domain:
          type: string
        depth:
          type: integer
        processed_pages:
          type: integer
        total_enqueued:
          type: integer
        pending_pages:
          type: integer
        timestamp:
          type: string
          format: date-time
        message:
          type: string
        error:
          type: string
      required:
        - event
        - session_id
        - run_id
        - processed_pages
        - total_enqueued
        - pending_pages
        - timestamp
    PageListResponse:
      type: object
      properties:
        session_id:
          type: string
        total:
          type: integer
        page:
          type: integer
        page_size:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/PageSummary'
      required:
        - session_id
        - total
        - page
        - page_size
        - items
    PageSummary:
      type: object
      properties:
        session_id:
          type: string
        page_id:
          type: string
        vector_id:
          type: string
        url:
          type: string
        final_url:
          type: string
          nullable: true
        title:
          type: string
        content_type:
          type: string
        status_code:
          type: integer
        depth:
          type: integer
        retrieved_at:
          type: string
          format: date-time
        size_bytes:
          type: integer
        tags:
          type: array
          items:
            type: string
        needs_index:
          type: boolean
        indexed_at:
          type: string
          format: date-time
          nullable: true
        content_hash:
          type: string
      required:
        - page_id
        - vector_id
        - url
        - status_code
        - depth
        - retrieved_at
        - content_hash
    PageDetail:
      allOf:
        - $ref: '#/components/schemas/PageSummary'
        - type: object
          properties:
            raw_html:
              type: string
            clean_html:
              type: string
            extracted_text:
              type: string
            markdown:
              type: string
            metadata:
              type: object
              additionalProperties:
                type: string
    SSEPayload:
      type: object
      description: Wrapper representing a server-sent event payload.
      properties:
        type:
          type: string
        timestamp:
          type: string
          format: date-time
        session:
          $ref: '#/components/schemas/SessionSummary'
        progress:
          $ref: '#/components/schemas/ProgressEvent'
  /api/crawler/pages:
    get:
      summary: List crawled pages (all sessions)
      operationId: listAllPages
      parameters:
        - in: query
          name: session_id
          schema:
            type: string
          description: Optional session/host filter
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (defaults to 1)
        - in: query
          name: page_size
          schema:
            type: integer
            minimum: 1
            maximum: 200
          description: Number of items per page (defaults to 20)
        - in: query
          name: search
          schema:
            type: string
          description: Full-text match on url/final_url/title
      responses:
        '200':
          description: Paginated pages across all sessions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageListResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
